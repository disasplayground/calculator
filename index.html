<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p id="numbers"></p>
                <p id="result" class="display-result"></p>
            </div>
            <div class="buttons">
                <button class="btn bracket" id="num_(">(</button>
                <button class="btn bracket" id="num_)">)</button>
                <button class="btn number" id="num_.">.</button>
                <button class="btn operator" id="num_/">/</button>
                <button class="btn number" id="num_7">7</button>
                <button class="btn number" id="num_8">8</button>
                <button class="btn number" id="num_9">9</button>
                <button class="btn operator" id="num_*">*</button>
                <button class="btn number" id="num_4">4</button>
                <button class="btn number" id="num_5">5</button>
                <button class="btn number" id="num_6">6</button>
                <button class="btn operator" id="num_-">-</button>
                <button class="btn number" id="num_1">1</button>
                <button class="btn number" id="num_2">2</button>
                <button class="btn number" id="num_3">3</button>
                <button class="btn operator" id="num_+">+</button>
                <button class="btn clear" id="num_AC">AC</button>
                <button class="btn number" id="num_0">0</button>
                <button class="btn del" id="num_del">del</button>
                <button class="btn equal" id="num_=">=</button>

 
 
            </div>
        </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
